<app-navigation-admin></app-navigation-admin>
<div class="example-container">
    <form  class="ex-container">
      <br><br>
      <div >
        <label>Tip user</label><br>
        <mat-radio-group>
          <mat-radio-button *ngFor="let a of usertypes" [value]="a"
                      (change)="radioChange($event)">
              {{a}} &nbsp; &nbsp;
          </mat-radio-button>
        
        </mat-radio-group>
      </div>
    </form>

    <mat-grid-list cols="2" rowHeight="5em">
      
      
      <mat-grid-tile>
        <mat-form-field class="column">
          <input matInput placeholder="Nume" [(ngModel)]="user.nume" required>
        </mat-form-field>
        <mat-form-field *ngIf="isStudent" class="column">
            <input matInput placeholder="Initiala tatalui" [(ngModel)]="user.initiale"  required>
          </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field class="column">
          <input matInput placeholder="Prenume" [(ngModel)]="user.prenume" required>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field class="column">
          <input matInput placeholder="Numar telefon" [(ngModel)]="user.telefon" required>
        </mat-form-field>
      </mat-grid-tile>
  
      <mat-grid-tile>
        <mat-form-field class="column">
          <input matInput placeholder="email" [(ngModel)]="user.email"  required>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
          <mat-form-field class="column">
            <input matInput placeholder="username" [(ngModel)]="user.username" required>
          </mat-form-field>
      </mat-grid-tile>
  

      <mat-grid-tile>
          <mat-form-field class="column">
            <input matInput placeholder="adresa" [(ngModel)]="user.adresa">
          </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile *ngIf="isStudent">
          <mat-form-field class="column">
            <input matInput placeholder="cnp" [(ngModel)]="user.cnp" required >
          </mat-form-field>
      </mat-grid-tile>
    
      <mat-grid-tile *ngIf="isStudent">
          <mat-form-field class="column">
            <input matInput placeholder="numar matricol" [(ngModel)]="user.nrMatricol" required >
          </mat-form-field>
      </mat-grid-tile>

      
      
  </mat-grid-list>    
  <button (onClick)="submitForm()" mat-raised-button style="float: right;" color="primary">Submit</button>
   </div>
