<br>
<mat-form-field color="primary">
    <mat-label>Alege o data</mat-label>
    <input matInput [matDatepicker]="myDatepicker" placeholder="Alege o data">
    <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
    <mat-datepicker #myDatepicker color="primary"></mat-datepicker>
</mat-form-field>

<table mat-table [dataSource]="students" class="lessons-table mat-elevation-z8" >

    <ng-container matColumnDef="nrMatricol">
      <th mat-header-cell *matHeaderCellDef> Nr Matricol </th>
      <td mat-cell *matCellDef="let element"> {{element.numarMatricol}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="nume">
      <th mat-header-cell *matHeaderCellDef> Nume </th>
      <td mat-cell *matCellDef="let element"> {{element.nume}} {{element.prenume}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="nota">
      <th mat-header-cell *matHeaderCellDef> Nota </th>
      <td mat-cell *matCellDef="let element">
            <mat-form-field *ngIf="element.grades.length > 0">
                    <input matInput placeholder="{{element.grades[0]['value']}}" #input (focusout)="saveGrade($event,element)">
                </mat-form-field>
                <mat-form-field *ngIf="element.grades.length == 0">
                    <input matInput placeholder="introdu nota" #input (focusout)="saveGrade($event,element)">
                </mat-form-field>
               {{element.nota}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let element">
            <mat-form-field appearance="outline">
                <mat-label>{{choosedDate}}</mat-label>
                <input matInput type="text" >
                <mat-icon matSuffix>info_outline</mat-icon>
            </mat-form-field>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
